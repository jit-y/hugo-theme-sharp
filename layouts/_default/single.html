{{ define "main" }}
  <article>
    <div class="post-body">
      <h1>
        <a class="title-link" href="{{ .Permalink }}">{{ .Title -}}</a>
      </h1>
      <span class="post-body-meta">{{ .PublishDate.Format "Jan 2, 2006" }}</span>
      {{- with .Params.tags }}
        <span class="post-body-tags">[
          {{ range $tag := . -}}
            {{- with $.Site.GetPage (printf "/%s/%s" "tags" .) -}}
              <a href="{{ .Permalink }}">{{ .Title }}</a>
            {{ end }}
          {{ end }}
        ]</span>
      {{ end }}
      <div class="post-body-content">
        {{- .Content -}}
      </div>
    </div>
  </article>
{{ end }}
